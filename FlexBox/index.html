<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox - Align-Itens</title>
    <style>
        .container{
            display: flex;
            max-width: 300px;
            margin: 0;
            padding: 0;
            border: 2px solid black;
        }
        .item{
            background-color: blueviolet;
            color: white;
            margin: 5px;
            text-align: center;
            flex:1;
        }
        .center{
            align-items: center;
        }
        .stretch{
            align-items: stretch;
        }
    </style>
</head>
<body>
    <h2>
        Center
    </h2>
    <section class="container center">
        <div class="item">item 1</div>
        <div class="item">Lorem ipsum item 2</div>
        <div class="item">item 3</div>
    </section>
    <h2>
        Stretch
    </h2>
    <section class="container stretch">
        <div class="item">item 1</div>
        <div class="item">Lorem ipsum item 2</div>
        <div class="item">item 3</div>
    </section>

</body>
</html>
