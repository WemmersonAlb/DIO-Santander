<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        .container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }
        .item{
            flex:1;
            background-color: orangered;
            color:white;
            text-align: center;
            margin: 5px;
        }
        .o1{order: 1;}
        .o2{order: 2;}
        .o3{order: 3;}
        .o4{order: 4;}
        .o-1{order: -1;}
    </style>
</head>
<body>
    <div class="container">
        <div class="item o3">A</div>
        <div class="item o4">B</div>
        <div class="item o-1">C</div>
        <div class="item o2">D</div>
        <div class="item o1">E</div>
    </div>
</body>
</html>
